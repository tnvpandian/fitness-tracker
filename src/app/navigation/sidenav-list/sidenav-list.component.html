<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item [routerLink]="[ '/signup' ]" (click)="onToggleSideNav()" >
        <mat-icon>face</mat-icon><span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item [routerLink]="[ '/login' ]" (click)="onToggleSideNav()">
        <mat-icon>input</mat-icon><span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item [routerLink]="[ '/trainings' ]" (click)="onToggleSideNav()">
        <mat-icon>fitness_center</mat-icon><span class="nav-caption">Trainings</span>
    </a>
    <mat-list-item  *ngIf="isAuth">
            <button mat-icon-button (click)="onLogOut()">
                    <mat-icon>eject</mat-icon><span class="nav-caption">Logout</span>
                </button>
    </mat-list-item>

</mat-nav-list>
